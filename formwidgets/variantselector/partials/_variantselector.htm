<?php if ($this->previewMode): ?>

<div class="form-control">
    <?= $value ?>
</div>

<?php else: ?>

<?php
foreach($fields as $label => $field):
$customField = $value->find($field->id);
$currentValue = $customField ? $customField->pivot->option : '';
?>

<div class="form-group">
    <label for="<?= $this->getId('input') . $field->id ?>"><?= e($field->name) ?></label>
    <select name="<?= $name ?>[<?= e($field->id) ?>]" class="form-control custom-select select-no-search"
            id="<?= $this->getId('input') . $field->id ?>">
        <option value=""><?= e(trans('offline.snipcartshop::lang.plugin.common.select_placeholder')) ?></option>
        <?php
        foreach($field->options as $option):
        $selected = $currentValue === $option['name'] ? 'selected="selected"' : '';
        ?>
        <option value="<?= e($option['name']) ?>" <?= $selected ?>><?= e($option['name']) ?></option>
        <?php endforeach; ?>
    </select>
</div>

<?php endforeach; ?>
<?php endif ?>
