<?php if(in_array($value, ['processed', 'pending', 'shipped'])): ?>
<span class="list-badge badge-info">
    <i class="icon-info"></i>
</span>
<?php elseif(in_array($value, ['cancelled'])): ?>
<span class="list-badge badge-danger">
    <i class="icon-times"></i>
</span>
<?php elseif(in_array($value, ['delivered'])): ?>
<span class="list-badge badge-success">
    <i class="icon-check"></i>
</span>
<?php else: ?>
<span class="list-badge badge-warning">
    <i class="icon-exclamation"></i>
</span>

<?= e(trans('offline.snipcartshop::lang.plugin.order_status.'. strtolower($value))) ?>
